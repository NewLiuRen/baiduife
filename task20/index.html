<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>IFE JavaScript Task 20</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <textarea placeholder="请输入文字,格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可,，），顿号(、)，空格（全角半角、Tab等均可）等符号作为不同内容的间隔。" id="input"></textarea>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="createNum">生成随机文字</button>
    <button id="clear">清空</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="keyword" placeholder="请填入要搜索的关键字" />
    <button id="search">搜索</button><br />
    <span>输入的文字格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可,，），顿号(、)，空格（全角半角、Tab等均可）等符号作为不同内容的间隔</span>
    <div id="wrap"></div>

    <script src="js/lr_util.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
