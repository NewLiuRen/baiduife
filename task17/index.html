<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 17</title>
    <script src="task.js"></script>
  </head>
  <link rel="stylesheet" href="css/index.css" />
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
    <span>注：周为自然周，从周一到周日，若第一周未从周一开始，则第一周的取值范围为当前日期到第一个周日</span>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
    </select>
  </fieldset>

  <p id="aqi-chart-info" class="chart-info"><span></span> 1~3月空气质量指数</p>
  <div class="aqi-chart-wrap" id="chart-wrap">
  </div>

  <script src="js/lr_util.js"></script>
  <script src="js/task.js"></script>
</body>
</html>
