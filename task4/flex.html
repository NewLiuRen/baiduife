<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>水平垂直居中flex方式</title>
    <style>
        body, html {
            height: 100%;
        }
        body {
            -webkit-display: flex;
                    display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        div {
            position: relative;
            width: 400px;
            height: 200px;
            background: #ccc;
            overflow: hidden;
        }
        div::before, div::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: #fc0;
            -webkit-border-radius: 50%;
               -moz-border-radius: 50%;
                    border-radius: 50%;
        }
        div::before {
            top: -50px;
            left: -50px;
        }
        div::after {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
